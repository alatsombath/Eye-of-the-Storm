[Metadata]
Name=Eye of the Storm
Author=alatsombath
Version=19 March 2015 rev 2
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=A music visualizer for Rainmeter

[Rainmeter]
Update=16

@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#

[MeterRoundline]
W=((#RoundlineLength#*#Bands#+(#RoundlineGap#*(#Bands#-1)))*2)
H=((#RoundlineLength#*#Bands#+(#RoundlineGap#*(#Bands#-1)))*2)
LineColor=#Color#
AntiAlias=1
Solid=1
DynamicVariables=1

[Invert]
Measure=Calc
IfCondition=(#InvertSpectrum# = 1)
IfTrueAction=[!SetOption Invert Formula #Bands#][!UpdateMeasure Invert]
IfFalseAction=[!SetOption Invert Formula 0][!UpdateMeasure Invert]
UpdateDivider=-1

[ScriptRepeatBands]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#ReadBands.inc
WriteFile=#@#WriteBands.inc
Sub=Repeat
Index=1
Limit=(#Bands#-1)
@Include=#@#WriteBands.inc

[ScriptEyeoftheStorm]
Measure=Script
ScriptFile=#@#EyeoftheStorm.lua
Sub=Repeat
Index=1
Limit=(#Bands#-1)

[MeterDummy]
Meter=Bar
MeasureName=MeasureAudio
UpdateDivider=-1